<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" style="color: black;" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" style="color: black;" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="signUp()" [disabled]="loading">
    <ion-spinner *ngIf="loading"></ion-spinner>
    <span *ngIf="!loading">Crear Cuenta</span>
  </ion-button>
  
  <ion-button expand="block" fill="clear" (click)="goToLogin()">
    Ya tengo cuenta
  </ion-button>
</ion-content>
